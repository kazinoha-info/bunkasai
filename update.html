<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>混雑更新</title>

<style>

body{
  margin:0;
  font-family: "Segoe UI","Noto Sans JP",sans-serif;
  background: linear-gradient(180deg,#eaf3ff,#ffffff);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

/* 全体カード */
#panel{
  background:white;
  width:90%;
  max-width:500px;
  border-radius:20px;
  padding:25px;
  box-shadow:0 6px 20px rgba(0,0,0,0.15);
  text-align:center;
}

/* タイトル */
h1{
  margin:0 0 20px;
  font-size:28px;
  color:#1565c0;
}

/* セレクト */
select{
  width:100%;
  font-size:22px;
  padding:12px;
  border-radius:10px;
  border:2px solid #1565c0;
  margin-bottom:20px;
}

/* ボタンエリア */
.btns{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:15px;
}

/* ボタン共通 */
button{
  font-size:22px;
  font-weight:bold;
  padding:18px 0;
  border:none;
  border-radius:15px;
  cursor:pointer;
  transition:0.15s;
}

/* 色 */
.btn-ok{ background:#2e7d32; color:white; }
.btn-mid{ background:#f9a825; color:#333; }
.btn-ng{ background:#c62828; color:white; }

/* 押した時 */
button:active{
  transform:scale(0.95);
  opacity:0.8;
}

/* メッセージ */
#msg{
  margin-top:20px;
  font-size:18px;
  font-weight:bold;
  color:#2e7d32;
  min-height:1.5em;
}

.footer{
  margin-top:15px;
  font-size:13px;
  color:#777;
}

</style>
</head>

<body>

<div id="panel">

  <h1>混雑状況 更新</h1>

  <select id="classSelect">
    <option>読み込み中...</option>
  </select>

  <div class="btns">
    <button class="btn-ok" onclick="setStatus('○')">
      ○ 空き
    </button>

    <button class="btn-mid" onclick="setStatus('△')">
      △ 普通
    </button>

    <button class="btn-ng" onclick="setStatus('×')">
      × 混雑
    </button>
  </div>

  <p id="msg"></p>

  <div class="footer">
    ※ 状態はすぐに案内画面へ反映されます
  </div>

</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyDTHN-YfAJz86NgNAaldixubGfDZwRgnKw",
  authDomain: "bunkasai-info-59212.firebaseapp.com",
  databaseURL: "https://bunkasai-info-59212-default-rtdb.firebaseio.com",
  projectId: "bunkasai-info-59212",
  storageBucket: "bunkasai-info-59212.firebasestorage.app",
  messagingSenderId: "775251011941",
  appId: "1:775251011941:web:7237a990162fa00217198c"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

const select = document.getElementById("classSelect");
const msg = document.getElementById("msg");

/* クラス読み込み */
db.ref("classes").once("value", snap=>{

  const data = snap.val();

  select.innerHTML="";

  for(let k in data){

    const opt = document.createElement("option");
    opt.value = k;
    opt.textContent = data[k].name;

    select.appendChild(opt);
  }

});

/* 更新 */
function setStatus(s){

  const key = select.value;

  if(!key){
    alert("選択してください");
    return;
  }

  db.ref("classes/"+key+"/status").set(s);

  msg.textContent = "✔ 更新しました";

  setTimeout(()=>{
    msg.textContent="";
  },1500);
}

</script>

</body>
</html>
