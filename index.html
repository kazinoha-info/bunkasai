ref.on("value", (snapshot) => {

// åˆæœŸè¨­å®š
let mode = "weekday"; // weekday / holiday

function setMode(m){

  mode = m;

  // ãƒœã‚¿ãƒ³ã®è¦‹ãŸç›®åˆ‡ã‚Šæ›¿ãˆ
  document.querySelectorAll(".btns button").forEach(btn=>{

  }else{

  }

}


// ãƒœã‚¿ãƒ³è¿½åŠ

// èª­ã¿è¾¼ã¿
function loadTransport(){

  const box = document.getElementById("board");

  firebase.database().ref("transport").once("value", snap=>{

    const data = snap.val();

    let html = "";

    const now = new Date();
    const nowMin = now.getHours()*60 + now.getMinutes();

    /* ===== ãƒã‚¹ ===== */
    if(data.bus){

      html += `<div class="station-title">ğŸšŒ ãƒã‚¹æ¡ˆå†…ï¼ˆ${mode==="weekday"?"å¹³æ—¥":"ä¼‘æ—¥"}ï¼‰</div>`;

      for(let k in data.bus){

        const stop = data.bus[k];
        const d = stop[mode];

        html += `<b>ğŸ“ ${stop.name}</b><br><br>`;

        html += makeBoard("é§…æ–¹é¢", d.toStation, nowMin);
        html += makeBoard("ç”ºæ–¹é¢", d.toTown, nowMin);

      }
    }

    /* ===== é›»è»Š ===== */
    if(data.train){

      html += `<div class="station-title">ğŸšƒ é›»è»Šæ¡ˆå†…ï¼ˆ${mode==="weekday"?"å¹³æ—¥":"ä¼‘æ—¥"}ï¼‰</div>`;

      for(let k in data.train){

        const st = data.train[k];
        const d = st[mode];

        html += `<b>ğŸš‰ ${st.name}</b><br><br>`;

        html += makeBoard("ä¸Šã‚Š", d.up, nowMin);

}


/* ===== æ™‚åˆ»å‡¦ç† ===== */
function makeBoard(title, times, nowMin){

  let html = `<div style="margin-bottom:15px;">`;
  html += `<div style="color:#0ff;margin-bottom:5px;">â–¶ ${title}</div>`;

  // æœªæ¥ã ã‘
  const future = times.filter(t=>{
    const [h,m]=t.split(":");
    return (h*60+Number(m)) >= nowMin;
  });

  // 3æœ¬
  const show = future.slice(0,3);

  show.forEach(t=>{

    const [h,m]=t.split(":");
    const min = h*60+Number(m);
    const remain = min-nowMin;

    let cls = "";

    if(remain===1) cls="blink";

    html += `
      <div class="line ${cls}">
        <div class="dest">${title}</div>
        <div class="time">${t}</div>
        <div class="remain">ã‚ã¨${remain}åˆ†</div>
      </div>
    `;
  });

  html += `</div>`;

  return html;
}
